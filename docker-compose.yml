version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - pg_data:/var/lib/postgresql/data
    secrets:
      - db_user
      - db_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $(cat /run/secrets/db_user)" ]
      interval: 10s
      retries: 5

  traefik:
    image: traefik:v3
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command:
      - start
      - --hostname-strict=false
      - --http-enabled=true
      - --http-port=8080
      - --proxy-headers=xforwarded
      - --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME_FILE: /run/secrets/db_user
      KC_DB_PASSWORD_FILE: /run/secrets/db_password
      KC_HOSTNAME: ${KC_HOSTNAME}
      KEYCLOAK_ADMIN_FILE: /run/secrets/keycloak_admin_user
      KEYCLOAK_ADMIN_PASSWORD_FILE: /run/secrets/keycloak_admin_password
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      traefik.enable: "true"
      # Route HTTPS
      traefik.http.routers.keycloak.rule: "Host(`${KC_HOSTNAME}`)"
      traefik.http.routers.keycloak.entrypoints: "websecure"
      traefik.http.routers.keycloak.tls.certresolver: "le"
      traefik.http.services.keycloak.loadbalancer.server.port: "8080"
      # HTTP -> HTTPS
      traefik.http.routers.keycloak-web.rule: "Host(`${KC_HOSTNAME}`)"
      traefik.http.routers.keycloak-web.entrypoints: "web"
      traefik.http.routers.keycloak-web.middlewares: "https-redirect"
      traefik.http.middlewares.https-redirect.redirectscheme.scheme: "https"
      # Headers sécurité
      traefik.http.middlewares.kc-sec.headers.stsSeconds: "31536000"
      traefik.http.middlewares.kc-sec.headers.stsIncludeSubdomains: "true"
      traefik.http.middlewares.kc-sec.headers.stsPreload: "true"
      traefik.http.middlewares.kc-sec.headers.browserXssFilter: "true"
      traefik.http.middlewares.kc-sec.headers.contentTypeNosniff: "true"
      traefik.http.routers.keycloak.middlewares: "kc-sec"
    secrets:
      - db_user
      - db_password
      - keycloak_admin_user
      - keycloak_admin_password
    networks: [ edge ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:8080/health/ready || exit 1" ]
      interval: 15s
      retries: 10

volumes:
  pg_data:


secrets:
  db_user:
    file: ./secrets/db_user
  db_password:
    file: ./secrets/db_password
  keycloak_admin_user:
    file: ./secrets/keycloak_admin_user
  keycloak_admin_password:
    file: ./secrets/keycloak_admin_password
